<script>
    jQuery(document).ready(function($) {
        // PROFILE WAYPOINTS
        $('#posttitle, .first').waypoint(function(direction) {
            if(direction === "down") {
                $('.profile').addClass("stuck");
            }
            if(direction === "up"){
                $('.profile').removeClass("stuck");
            }
        });

        $('.postprofile').waypoint(function(direction) {
            if(direction === "down"){ if($('.profile').first().hasClass('nohide') == false) $('.profile').addClass("hide"); };
            if(direction === "up"){ $('.profile').removeClass("hide"); };
        }, { offset: '100%' });

    });
</script>
